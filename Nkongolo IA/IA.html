<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nkongolo IA Assistente</title>
    <style>
        :root {
            --primary-color: #36009B;
            --background: #0F0F1C;
            --secondary-color: #7EC0DF;
            --ai-bubble: #3AADFF57;
            --user-bubble: #007DFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #F9F9F9;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header Estilizado */
        .header {
            padding: 1.5rem;
            color: #00C9A7;
            background:  linear-gradient(135deg, var(--primary-color) 0%, var(--background) 95%);;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            position: relative;
            border-bottom: 1px solid rgba(255, 255, 255, 0.37);
        }

        .logo {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            background: linear-gradient(45deg, 
                #ff0000, #ff8000, #ffff00, 
                #80ff00, #00ff00, #00ff80,
                #00ffff, #0080ff, #0000ff,
                #8000ff, #ff00ff, #ff0080);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: rainbow 8s linear infinite;
            background-size: 600% 100%;
        }

        @keyframes rainbow {
            0% { background-position: 0 0; }
            100% { background-position: 100% 0; }
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            max-width: 1190px;
            margin: 1rem auto;
            width: 95%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Chat Messages */
        .chat-messages {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        /* Message Bubbles */
        .message {
            max-width: 80%;
            padding: 1rem;
            border-radius: 15px;
            animation: fadeIn 0.3s ease;
        }

        .ai-message {
            background: var(--ai-bubble);
            align-self: flex-start;
            position: relative;
        }

        .user-message {
            background: var(--user-bubble);
            color: white;
            align-self: flex-end;
        }

        /* Input Area */
        .input-container {
            padding: 1rem;
            border-top: 2px solid #ddd;
            display: flex;
            gap: 1rem;
            align-items: center;
            background: #fff;
        }

        #userInput {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
        }

        #sendButton {
            background: var(--secondary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s;
            font-size: 1rem;
        }

        #sendButton:hover {
            transform: scale(1.05);
        }

        /* Anima√ß√£o */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
                gap: 0.5rem;
            }

            .logo {
                font-size: 1.2em;
            }

            .chat-container {
                margin: 0.5rem auto;
                width: 100%;
                border-radius: 0;
            }

            .chat-messages {
                padding: 1rem;
            }

            .message {
                max-width: 90%;
            }

            .input-container {
                padding: 0.75rem;
                gap: 0.5rem;
            }

            #userInput {
                padding: 0.5rem;
                font-size: 0.9rem;
            }

            #sendButton {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="logo">Nkongolo IA</h1>
        <p>Assistente Virtual Inteligente</p>
    </div>

    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
            <div class="message ai-message">
                <p>üëã Ol√°! Sou a Nkongolo IA, sua assistente de tecnologia. Posso te ajudar com:</p>
                <p style="margin-top: 10px; opacity: 0.8;">‚ñ™ HTML/CSS/JavaScript
                <br>
                ‚ñ™ Programa√ß√£o b√°sica
                <br>
                ‚ñ™ Dicas de desenvolvimento
                <br>
                ‚ñ™ Culin√°ria, marketing, eletr√¥nica
                </p>
            </div>
        </div>

        <div class="input-container">
            <input type="text" id="userInput" placeholder="Digite sua mensagem...">
            <button id="sendButton" onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        // Fun√ß√£o principal de envio de mensagens
        function sendMessage() {
            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();
            
            if(message) {
                addMessage(message, 'user');
                processMessage(message);
                userInput.value = '';
            }
        }

        // Adicionar mensagem ao chat
        function addMessage(text, sender) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            
            messageDiv.className = `message ${sender}-message`;
            messageDiv.innerHTML = `<p>${text}</p>`;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Processar mensagem e gerar resposta
        function processMessage(message) {
            const lowerMessage = message.toLowerCase();
            let response = "Desculpe, n√£o entendi. Poderia reformular sua pergunta?";

            // Respostas pr√©-programadas
            const responses = {
                'ola|oi|ol√°': 'Ol√°! Como posso ajudar voc√™ hoje? üòä',
                'como voc√™ funciona': 'Sou um sistema de Nkongolo IA programado para ajudar com informa√ß√µes b√°sicas!',
                'html': 'HTML √© a linguagem de marca√ß√£o para criar p√°ginas web. Posso te ajudar com: estrutura b√°sica, tags sem√¢nticas ou formul√°rios. E voc√™ pode aprender a linguagem de marca√ß√£o com o nosso curso, e no site E-learning Nkongolo temos curso para a sua sabedoria podes estudar online e offline.',
                'css': 'CSS √© usado para estilizar p√°ginas web. Posso explicar: flexbox, grid, anima√ß√µes ou design responsivo. Curso de CSS: <a class="course-link" href="https://e-learning-nkongolo.com/css">Acessar curso completo</a>',
                'javascript': 'JavaScript adiciona interatividade √†s p√°ginas. Posso ajudar com: DOM manipulation, eventos ou APIs.',
                'obrigado|obrigada': 'De nada! Estou aqui para ajudar. üòä',
            };

            // Encontrar resposta correspondente
            for(const [key, value] of Object.entries(responses)) {
                if(new RegExp(key).test(lowerMessage)) {
                    response = value;
                    break;
                }
            }

            // Simular tempo de resposta
            setTimeout(() => {
                addMessage(response, 'ai');
            }, 1000);
        }

        // Event listeners
        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
